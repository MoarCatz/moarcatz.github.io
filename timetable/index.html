<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon"
    href="https://cdn0.iconfinder.com/data/icons/ikooni-outline-free-basic/128/free-20-16.png"
    type="image/x-icon" />

    <meta property="og:site_name" content="Timetable" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Timetable" />
    <meta property="og:description" content="Какие у нас завтра уроки?" />
    <meta property="og:url" content="https://moarcatz.github.io/timetable/" />

    <title>Timetable</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,700,700i&subset=cyrillic" rel="stylesheet" />

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" />

    <!-- Milligram Framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.1.0/milligram.min.css" />

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>

    <script>
      var OneSignal = window.OneSignal || [];
      OneSignal.push(["init", {
        appId: "857a17b6-40b4-4e9b-ac71-7d8f1264edce",
        autoRegister: false,
        safari_web_id: "web.onesignal.auto.4924b4f0-134c-425c-876d-dc71d8371c02",
        notifyButton: {
          enable: false
        },
        welcomeNotification: {
          title: 'Timetable',
          message: 'Так будут выглядеть уведомления. Добро пожаловать!'
        }
      }]);
    </script>

    <script>
      OneSignal.push(function() {
        var isPushSupported = OneSignal.isPushNotificationsSupported();
        if (!isPushSupported) {
          document.getElementById("class").disabled = true;
          document.getElementById("letter").disabled = true;
          document.getElementById("enable").disabled = true;
          document.getElementById("disable").disabled = true;
        }
      });
    </script>

    <script>
      function subscribe() {
        OneSignal.push(function() {
          OneSignal.registerForPushNotifications();
        });

        OneSignal.push(function() {
          OneSignal.sendTags({
            class: document.getElementById("class").value,
            letter: document.getElementById("letter").value,
          });
        });

        document.getElementById("enable").style.background='#606c76';
        document.getElementById("enable").value='Готово!'
      }
    </script>

    <script>
      function unsubscribe() {
        OneSignal.push(["setSubscription", false]);

        document.getElementById("disable").value='Готово!'
      }
    </script>
</head>

<body>
    <div class="container" id="name">
      <div class="column" style="margin: 40px;">
        <h1 align="center">Timetable</h1>

        <p align="center">
          Чтобы получать уведомления, достаточно выбрать
          свой класс и нажать кнопку, разрешив отправку
          уведомлений.
        </p>

        <div class="wrapper" align="center">
          <button class="button button-outline" id="about">
            О проекте
          </button>
        </div>

        <script type="text/javascript">
          document.getElementById("about").onclick = function () {
            location.href = "https://moarcatz.github.io/timetable/about/";
          };
        </script>

        <hr />

        <h3 align="center" id="setup_head">Подключение</h3>

        <form>
          <fieldset>

            <label for="class">Выбери класс...</label>
            <select id="class">
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
            </select>

            <label for="letter">...и букву</label>
            <select id="letter">
              <option value="А">А</option>
              <option value="Б">Б</option>
              <option value="В">В</option>
              <option value="Г">Г</option>
              <option value="Д">Д</option>
              <option value="Е">Е</option>
              <option value="З">З</option>
              <option value="К">К</option>
              <option value="Л">Л</option>
              <option value="С">С</option>
              <option value="М">М</option>
            </select>

            <input class="button-primary"
            type="submit" value="включить"
            id="enable" onclick="subscribe(); return false;" />

            <input class="button button-clear"
            type="submit" id="disable" value="выключить"
            onclick="unsubscribe(); return false;" />

          </fieldset>
        </form>

        <p align="center"><i class="material-icons">code</i> by
           <a href="https://github.com/MoarCatz">MoarCatz
        </p>
      </div>
    </div>
</body>

</html>
